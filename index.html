<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<script
  	src="http://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
  	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	
	<script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
<!-- <script src="assets/javascript/app.js"></script> -->

</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
			<h3 class="text-center">Find and add your Train Time</h3>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Current Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Line</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>

				<!-- Add New Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add a New Train</strong></h3>
					</div>

					<div class="panel-body">
						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="nameInput">
							</div>

							<div class="form-group">
								<label for="">Line</label>
								<input type="text" class="form-control" id="lineInput">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destInput">
							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="timeInput">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="freqInput">
							</div>
							
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>

</html>
